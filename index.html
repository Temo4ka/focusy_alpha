<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focusy</title>
  <link rel="stylesheet" href="./src/scripts/css/style.css">
</head>
<body>
  <!-- Шапка -->
  <header>
    <div class="logo">
      <img src="./src/assets/octopic.png" alt="Логотип Focusy">
      <h1>FOCUSY</h1>
    </div>
    <nav>
      <button class="profile-button">
        <!-- <img src="user_icon.png" alt="Профиль"> -->
        <span>Профиль</span>
      </button>
      <button class="coin-button">
        <img src="./src/assets/coin.png" alt="coins">
        <span>0</span>
      </button>
    </nav>
  </header>

  <!-- Основное содержимое -->
  <main>
    <!-- Твои задачи -->
    <section class="tasks-section">
      <h2>ТВОИ ЗАДАЧИ</h2>
      <p>Выполнено:</p>
      <div class="progress-bar">
        <div class="progress" style="width: 75%;"></div>
      </div>
      <div class="xp-counter">
        <div class="circle-progress">
          <span>750 XP</span>
          <div class="circle">
            <div class="circle-inner"></div>
          </div>
        </div>
        <p>Ступень 1</p>
      </div>
    </section>

    <!-- Предметы -->
    <section class="subjects-section">
      <h2>ПРЕДЕМЕТЫ</h2>
      <div class="subject-card">
        <!--<img src="subject_icon.png" alt="Русский язык"> -->
        <div class="subject-info">
          <h3>РУССКИЙ ЯЗЫК</h3>
          <p>Решай задания с 4 по 20 и получай очки опыта</p>
        </div>
      </div>
      <p>Скоро здесь появятся новые предметы</p>
    </section>
  </main>

  <!-- Нижняя панель навигации -->
  <footer>
    <nav class="bottom-nav">
      <a href="/src/scripts/html/leaderboard.html" class="nav-item">
        <img src="./src/assets/leaderboard.png" alt="Рейтинг">
        <span>рейтинг</span>
      </a>
      <a href="#" class="nav-item active">
        <img src="./src/assets/dog_house.png" alt="Главная">
        <span>главная</span>
      </a>
      <a href="/src/scripts/html/pedristics.html" class="nav-item">
        <img src="./src/assets/pedristics.png" alt="Статистика">
        <span>статистика</span>
      </a>
    </nav>
  </footer>
</body>
</html>
